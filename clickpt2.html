<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="clickpt2.css">
    <header class="net">Network</header>
    <div style="position:relative; left: 300px;"  class="yf">Your feed</div>
    <!--Both boxes-->
    <div class="bb">
        <!--The left box--> 
        <div class="lb">
        <!--User image-->
            <div>
                <img class="usr" src="user.png" alt="user">
            </div>
        <!--Add avatar link-->
            <div>
                <a class="link" href="https://www.google.com/">Add an avatar</a>
            </div>
        <!--Name-->
            <div>
                <p class=txt>Nate Carp</p>
            </div>
        </div>
        <!--The rightbox 1-->
        <div class="column">
            <div class="rb1">
                <div class="rbtop">
                    <p>Nate C</p>
                    <p id="count">1 Like(s)</p>
                    <button id="butt" onclick="increment(this)">like</button>
                </div>
                <div class="db">I just set up this new discord bot let me know what you all think
                    <a href="https://www.google.com/">link</a>
                </div>
            </div>
            <!--The rightbox 2-->
            <div class="rb2">
                <div class="rbtop2">
                    <p>Sashank S</p>
                    <p id="count2">1 Like(s)</p>
                    <button id="butt2" onclick="increment2(this)">like</button>
                </div>
                <div class="db2">
                    <p>just finished my next comic check out</p>
                    <a href="https://www.google.com/">my comic</a>
                </div>
            </div>
            <!--The right box 3-->
            <div class="rb3">
                <div class="rbtop3">
                    <p>Maneet B</p>
                    <p id="count3">1 Like(s)</p>
                    <button id="butt3" onclick="increment3(this)">like</button>
                </div>
                <div class="db3">I can't stop listening to the new album. Who's liking it?
                    <a href="https://www.google.com/">new album</a>
                </div>
            </div>
        </div>
        
    </div>
    
    <script src="clickpt2.js"></script>
    
    
</html>
